<div class="row" id="contact-form">
    <div class="col-12 title">
        <h1>Send out a query my way</h1>
        <p>Here to hire a passionate coder or have general questions? Either get in touch via mobile or e-mail (mentioned at the bottom), or fill in the details and I'll get in touch ASAP.</p>
    </div>
    <form [hidden]="submitted" (ngSubmit)="onSubmit()" #queryForm="ngForm">
        <div class="col-12 row">
            <div class="form-group col-12 col-md-4">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="query.firstName" name="firstName">
            </div>
            <div class="form-group col-12 col-md-4 offset-md-2">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="query.lastName" name="lastName">
            </div>
            <div class="form-group col-12 col-md-5">
                <label for="email">E-mail*</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="query.email" name="email">
            </div>
            <div class="form-group col-12 col-md-4 offset-md-1">
                <label for="contact">Contact</label>
                <input type="number" class="form-control" id="contact" ng-pattern="/^[0-9]+$/" [(ngModel)]="query.contact" name="contact">
            </div>
            <div class="form-group col-8 query">
                <label for="query">Query*</label>
                <textarea type="text" class="form-control" id="query" required [(ngModel)]="query.query" name="query"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!queryForm.form.valid">Submit</button>
    </form>
    <div [hidden]="!submitted">
        <p>You query has been recorded.</p>
    </div>
</div>
